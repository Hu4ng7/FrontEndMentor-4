<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/style.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="container">
    <img src="images/image-equilibrium.jpg" class="main-image"/>
    <div class="hover-img"><img src="images/icon-view.svg"/></div>
    <a href="" class="name">Equilibrium #3429</a>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="account">
        <img src="images/icon-ethereum.svg" class="eth"/>
        <span>0.041 ETH</span>
      </div>
      <div class="timer">
        <img src="images/icon-clock.svg" class="clock"/>
        <span>3 days left</span>
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" class="avatar"/>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>
</body>
</html>
